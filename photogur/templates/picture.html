<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PICTURES!</title>
  </head>
  <body>
    <h1>PICTURES</h1>
      <p> {{picture.title}} </p>
      <p> By {{picture.artist}}</p>
      <li><img src="{{picture.url}}" alt=""></li>
      <p>Comments: {{ picture.comments.count }}</p>
      {% for comment in comments%}
        <li>On {{ comment.created_at }} => {{ comment.message }}. -{{ comment.name }}</li>
      {% endfor %}

  </body>
</html>
