<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PICTURES</title>
  </head>
  <body>
    {% for picture in pictures %}
      <h2>{{ picture.title }}</h2>
      <p>by {{ picture.artist }}</p>
      <a href="{% url 'picture_details' id=picture.pk %}">
        <li>
          <img src="{{picture.url}}" alt="">
        </li>
      </a>
      <p>Comments: {{ picture.comments.count }}</p>
    {% endfor %}
  </body>
</html>
