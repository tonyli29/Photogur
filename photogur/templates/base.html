<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photogur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <a href="{% url 'picture_home' %}">
        <h1> Photogur </h1>
      </a>
      <form class="search" action="{% url 'picture_search' %}" method="get">
        <label for="picture-search">
          <span>Search:</span>
          <input type="search" id="picture-search" name="query" value="{{ query }}">
        </label>
      </form>
      <div class="login_out">
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
          <a href="{% url 'new_picture'%}">Post Picture</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'signup'%}">Sign Up</a>
        {% endif %}
      </div>
    </header>
      {% block content %}
      {% endblock %}
    <footer> Copyright TONY LI </footer>
  </body>
</html>
